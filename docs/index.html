<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-view">
<canvas class="liquid-lights" id="canv"></canvas>
<div class="black-mask"></div>
<a href="https://wind-waves.github.io/520/">
<div class="svg-canvas">
    <svg class="heart-shape" viewBox="0 0 130 130">
       <filter id="inset-shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feComponentTransfer in=SourceAlpha>
          <feFuncA type="table" tableValues="1 0" />
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="10"/>
        <feOffset dx="0" dy="0" result="offsetblur"/>
        <feFlood flood-color="rgb(255, 0, 0)" result="color"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feComposite in2="SourceAlpha" operator="in" />
        <feMerge>
          <feMergeNode in="SourceGraphic" />
          <feMergeNode />
        </feMerge>
      </filter>
      <g transform="translate(5,5)"> 
      <path class="heart" d="M 60 40 A 28.28 28.28 0 0 1 100 80 L 60 120 L 20 80 A 28.28 28.28 0 0 1 60 40 Z" filter="url(#inset-shadow)"/>
      </g>
    </svg>
</div>
</a>
</div>
</body>
<script src="bg.js">
</script>
</html>
